<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Student Details</legend>
            <br/>

            <div class="row">
                <div class="span9">

                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            
                            <input id="wineId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Student's Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Fathers's Name:</label>

                        <div class="controls">
                            <input type="text" id="fatherName" name="fatherName" value="<%= fatherName %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Mothers's Name:</label>

                        <div class="controls">
                            <input type="text" id="motherName" name="motherName" value="<%= motherName %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Class Roll:</label>

                        <div class="controls">
                            <input type="text" id="roll" name="roll" value="<%= roll %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Date of Birth:</label>

                        <div class="controls">
                            <input type="text" id="dob" name="dob" value="<%= dob %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Gender:</label>

                        <div class="controls">
                            <select name="gender">
                                <option <%= gender==='male'? 'selected':"" %> value='male'>Male</option>
                                <option <%= gender==='female'? 'selected':"" %> value='female'>Female</option>
                            </select>
                           
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Religion:</label>

                        <div class="controls">
                            <input type="text" id="religion" name="religion" value="<%= religion %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Medium:</label>

                        <div class="controls">
                            <input type="text" id="medium" name="medium" value="<%= medium %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    
                     <div class="control-group">
                        <label for="name" class="control-label">Village:</label>

                        <div class="controls">
                            <input type="text" id="village" name="village" value="<%= village %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="name" class="control-label">Post:</label>

                        <div class="controls">
                            <input type="text" id="post" name="post" value="<%= post %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="name" class="control-label">Upozilla:</label>

                        <div class="controls">
                            <input type="text" id="upozilla" name="upozilla" value="<%= upozilla %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="name" class="control-label">District:</label>

                        <div class="controls">
                            <input type="text" id="district" name="district" value="<%= district %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                     <div class="control-group">
                        <label for="name" class="control-label">Mobile No:</label>

                        <div class="controls">
                            <input type="text" id="mobile" name="mobile" value="<%= mobile %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    
                    
                    <div class="control-group">
                        <label for="name" class="control-label">Trade/Technology:</label>

                        <div class="controls">
                            <input type="text" id="trade" name="trade" value="<%= trade %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="country" class="control-label">Nationality:</label>

                        <div class="controls">
                            <input type="text" id="nationality" name="nationality" value="<%= nationality %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <fieldset>
                        <legend>J.S.C. or Equvalent Exam</legend>
                        <div class="control-group">
                            <label for="country" class="control-label">Board:</label>

                            <div class="controls">
                                <input type="text" id="jscBoard" name="jscBoard" value="<%= jscBoard %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="country" class="control-label">Year:</label>

                            <div class="controls">
                                <input type="text" id="jscYear" name="jscYear" value="<%= jscYear %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="country" class="control-label">Roll:</label>

                            <div class="controls">
                                <input type="text" id="jscRoll" name="jscRoll" value="<%= jscRoll %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="country" class="control-label">Result:</label>

                            <div class="controls">
                                <input type="text" id="jscResult" name="jscResult" value="<%= jscResult %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>S.S.C or Equvalent Exam</legend>
                        <div class="control-group">
                            <label for="country" class="control-label">Board:</label>

                            <div class="controls">
                                <input type="text" id="sscBoard" name="sscBoard" value="<%= sscBoard %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="country" class="control-label">Year:</label>

                            <div class="controls">
                                <input type="text" id="sscYear" name="sscYear" value="<%= sscYear %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="country" class="control-label">Roll:</label>

                            <div class="controls">
                                <input type="text" id="sscRoll" name="sscRoll" value="<%= sscRoll %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="country" class="control-label">Result:</label>

                            <div class="controls">
                                <input type="text" id="sscResult" name="sscResult" value="<%= sscResult %>"/>
                                <span class="help-inline"></span>
                            </div>
                        </div>
                    </fieldset>


                    <div class="control-group">
                        <label for="description" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="description" name="description" class="span6" rows="6"><%= description %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span3">
                    <div class="well">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.png' : 'pics/' + picture %>"/></p>
                        <input type="file" style="display: none" />
                        <p>To change the picture, drag a new picture from your file system onto the box above. Or click on image to select file..</p>
                    </div>
                     
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Wine saved successfully
        </div>
    </div>
</div>
